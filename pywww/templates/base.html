{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>PyWWW App</title>
</head>
<body>
    <div class="container-fluid">
    <img src="{% static 'img/logo-black.png' %}" alt="dokodu logo">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main:homepage' %}"><button type="button" class="btn btn-primary">Home</button>
</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:list' %}"><button type="button" class="btn btn-primary">Lista postów</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'books:list' %}"><button type="button" class="btn btn-primary">Lista książek</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
<footer>
    <a href="{% url 'main:about' %}"><button type="button" class="btn btn-primary m-2 p-2">About</button></a>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
