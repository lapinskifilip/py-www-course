{% extends "base.html" %}

    {% block content %}
        <h1>{{ book_details.title }}</h1>

        <div>
            {% if book_details.avaliable %}
            <div class="alert alert-success" role="alert">Dostępna</div>
            {% else %}
            <div class="alert alert-danger" role="alert">Niedostępna</div>
            {% endif %}
        </div>
        <div>Autor: {{book_details.author}}</div>
        <div>Rok wydania: {{book_details.publication_year}}</div>
        <div>Opis:</div>
        <div>
            {{ book_details.description }}
        </div>
    {% endblock %}
